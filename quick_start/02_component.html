<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.min.js"></script>
</head>
<body>
<div id="app">
	<card v-for="item in articles" :detail="item"></card>
</div>

<script type="text/javascript">
	Vue.component('card',{
 		props:['detail'],
		template:'<div><h1>{{detail.title}}</h1> <span>{{detail.date}}</span> <button>{{detail.button}}</button></div>'
	})

	let vm = new Vue({
		el:"#app",
		data:{
			articles:
				[
					{
						title:'标题1',
						date:'2018-3-5',
						button:'按钮1'
					},
					{
						title:'标题2',
						date:'2018-3-6',
						button:'按钮2'
					},
					{
						title:'标题3',
						date:'2018-3-7',
						button:'按钮3'
					}
				]
		}
	});

</script>
</body>
</html>
