<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第一个vue</title>
	<script type="text/javascript" src="../vue.min.js"></script>
</head>
<body>
<div id="app">
	默认的：{{name}}
	<br>
<input type="text" name="" v-model="number" />
	<p>双向绑定，数字{{number}}</p>
</div>
<script type="text/javascript">
	let vm = new Vue({
		el:"#app",
		data:{
			name:"哈哈，第一个VUE",
			number:""
		}
	});

</script>
</body>
</html>
