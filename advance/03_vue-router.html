<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第一个vue</title>
 <script type="text/javascript" src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
 <!--  <script type="text/javascript" src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.js"></script> -->
 <script type="text/javascript" src="../vue-router.min.js"></script>
    <style type="text/css">


    </style>
</head>
<body>
 <div id="app" class="app">
     <div class="nav">
       <router-link to="/vue">
        简易vue
      </router-link>
       <router-link to="/es6">
        趣味ES6
      </router-link>

      <router-link to="/career">
        人在职场
       </router-link>
    </div>

   <div class="content">
     
      <router-view></router-view>
   </div>
 </div>

 <script type="text/javascript">
      const vueComponent = {
    template:`<div>
                这里是《简易vue》教程
              </div>`
  };

  //2.趣味ES6 对应的视图组件
  const es6Component = {
    template:`<div>
                这里是《趣味ES6》教程
              </div>`
  };

  //3.人在职场 对应的视图组件
  const careerComponent = {
    template:`<div>
                《混口饭吃》与《工资待遇》
              </div>`
  };

  //创建router实例，并定义导航和组件的映射关系
  const router = new VueRouter({
    //配置routes
    routes:[
        //定义3个导航和组件的映射关系
        {
            path:"/vue",
            component:vueComponent
        },
        {
            path:"/es6",
            component:es6Component
        },
        {
            path:"/career",
            component:careerComponent
        },
    ]
  });
   const app = new Vue({
    el:"#app",
    router

  });




 </script>


</body>
</html>
