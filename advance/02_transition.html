<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第一个vue</title>
	<script type="text/javascript" src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <style type="text/css">
    .box{
        width:100%;
        height:100%;
        text-align: center;
        line-height: 200px;
        background: #ff8282;
        color: #Fff;
        /*以下两个默认值，可不写*/
        /*写上只是为了便于讲解，记住这两个*/
        opacity: 1;
        margin-left: 0;
     }
     .box-enter{
        opacity: 0;
        margin-left: 100%;
     }
    .box-enter-active,.box-leave-active{
        transition: all .8s;
      }

      .box-leave-active{
        opacity: 0;
        margin-left: 100%;
     }
 

    </style>
</head>
<body>
 <div id="app" class="app">
    <button class="btn"  @click="showBox = !showBox" >切换</button>
     <transition name="box">
        <div v-show="showBox" class="box"> i am the box</div>
    </transition>
 </div>

 <script type="text/javascript">
   const app = new Vue({
        el:"#app",
        data:{
            showBox:false
        }
    });
 </script>


</body>
</html>
